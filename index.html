<!DOCTYPE html>
<meta charset="utf-8">
<style>

path.link {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

circle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 15px sans-serif;
  pointer-events: none;
}

</style>
<body>
<h1 style="font-family:sans-serif"> User relationships </h1>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

$.tzPOST = function(action,data,callback){
  $.post('php/ajax.php?action='+action,data,callback,'json');
}

$.tzGET = function(action,data,callback){
  $.get('php/ajax.php?action='+action,data,callback,'json');
}

function shadeBlend(p,c0,c1) {
    var n=p<0?p*-1:p,u=Math.round,w=parseInt;
    if(c0.length>7){
        var f=c0.split(","),t=(c1?c1:p<0?"rgb(0,0,0)":"rgb(255,255,255)").split(","),R=w(f[0].slice(4)),G=w(f[1]),B=w(f[2]);
        return "rgb("+(u((w(t[0].slice(4))-R)*n)+R)+","+(u((w(t[1])-G)*n)+G)+","+(u((w(t[2])-B)*n)+B)+")"
    }else{
        var f=w(c0.slice(1),16),t=w((c1?c1:p<0?"#000000":"#FFFFFF").slice(1),16),R1=f>>16,G1=f>>8&0x00FF,B1=f&0x0000FF;
        return "#"+(0x1000000+(u(((t>>16)-R1)*n)+R1)*0x10000+(u(((t>>8&0x00FF)-G1)*n)+G1)*0x100+(u(((t&0x0000FF)-B1)*n)+B1)).toString(16).slice(1)
    }
}

$.tzGET('getUserRelationships', function(links) {
  nodes = {}
  console.log(links);
  links.forEach(function(link) {
    link.source = nodes[link.name1] || 
        (nodes[link.name1] = {name: link.name1});
    link.target = nodes[link.name2] || 
        (nodes[link.name2] = {name: link.name2});
    link.value = +link.sentiment;
  });
  
  var width = 960,
    height = 500;

  var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(180)
    .charge(-300)
    .on("tick", tick)
    .start();

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  // build the arrow.
  svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

  // add the links and the arrows
  var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
    .enter().append("svg:path")
    .attr("class", "link")
    .style("stroke", function(d){
      var res = (shadeBlend(Math.min(1, Math.max(0, 0.5 + parseFloat(d.average_sentiment) * 2)), "#FF0000", "#00FF00"));
      return res;
    })
    .attr("marker-end", "url(#end)");

  // define the nodes
  var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

  // add the nodes
  node.append("circle")
    .attr("r", 8);

  // add the text 
  node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .style("fill", "black")
    .text(function(d) { return d.name; });

  // add the curvy lines
  function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    });

    node
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });
  }
});

</script>
