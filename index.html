<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/foundation.dropdown.js"></script>
    <script src="js/vendor/foundation.topbar.js"></script>
  </head>
  
  <body>
    <div class="row">
      <div class="large-6 columns">
        <h1>Startup search</h1>
      </div>
      <div  class="large-6 columns">
        <a data-dropdown="drop1" aria-controls="drop1" aria-expanded="false">Has Dropdown</a>
        <ul id="drop1" class="f-dropdown" data-dropdown-content aria-hidden="true" tabindex="-1">
          <li><a href="#">This is a link</a></li>
          <li><a href="#">This is another</a></li>
          <li><a href="#">Yet another</a></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="large-10 large-offset-2 columns">
        <form>
          <div class="row collapse">
            <div class="large-8 columns">
              <input type="search" placeholder="search">
            </div>
            <div class="large-4 columns">
              <a href="#" class="button postfix"><i class="fi-magnifying-glass"></i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
