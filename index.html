<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Search</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  
  <body>
    <div class="fixed">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Startup search</a></h1>
          </li>
           <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
          <!-- Left Nav Section -->
          <ul class="left">
            <li class="has-dropdown">
              <a href="#">Categories</a>
              <ul class="dropdown">
                <li><a href="#">First link in dropdown</a></li>
                <li class="active"><a href="#">Active link in dropdown</a></li>
              </ul>
            </li>
          </ul>
          <!-- Right Nav Section -->
          <ul class="right">
            <ul class="menu">
              <li><input type="search" placeholder="Search"></li>
              <li><button type="button" class="button"><i class="fi-magnifying-glass"></i></li>
            </ul>
          </ul>

        </section>
      </nav>
    </div>
    <div class="row">
      <div class="large-4 columns">
        <h1>Startup search</h1>
      </div>
      <div class="large-4 large-offset-1 columns">
        <form>
          <div class="row collapse">
            <div class="large-8 columns">
              <input type="search" placeholder="search">
            </div>
            <div class="large-4 columns">
              <a href="#" class="button postfix"><i class="fi-magnifying-glass"></i></a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="large-2 columns">
        <h3>Categories</h3>

      </div>
      
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
